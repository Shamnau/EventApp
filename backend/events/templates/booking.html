<!DOCTYPE html>
<html>
<head>
  <title>Book Event</title>
 <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    /* üéµ Unsplash Event Background */
    background: 
      linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
      url("https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1600&q=80");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
  }

  /* Decorative floating blocks */
  body::before, body::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    top: -50px;
    left: -50px;
    transform: rotate(45deg);
    z-index: 0;
  }

  body::after {
    width: 150px;
    height: 150px;
    top: auto;
    bottom: -50px;
    right: -50px;
    background: rgba(255, 255, 255, 0.12);
    transform: rotate(-30deg);
  }

  @keyframes floatBlock {
    0%, 100% { transform: translateY(0) rotate(45deg); }
    50% { transform: translateY(-20px) rotate(45deg); }
  }

  body::before {
    animation: floatBlock 6s ease-in-out infinite;
  }

  body::after {
    animation: floatBlock 8s ease-in-out infinite;
  }

  form {
    background: rgba(255, 255, 255, 0.92);
    padding: 40px 30px;
    width: 400px;
    border-radius: 14px;
    box-shadow: 0 20px 35px rgba(0,0,0,0.4);
    position: relative;
    z-index: 1;
    backdrop-filter: blur(6px);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #222;
    font-size: 26px;
  }

  input, textarea, button {
    width: 100%;
    margin-top: 15px;
    padding: 12px 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
  }

  input:focus, textarea:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px rgba(37,117,252,0.4);
  }

  textarea {
    resize: none;
    min-height: 80px;
  }

  button {
    background: linear-gradient(90deg, #ff512f, #dd2476);
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  /* Success popup */
  .success-popup {
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    background: #e6ffed;
    border: 1px solid #28a745;
    padding: 15px 25px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    animation: fadeSlide 1s ease forwards;
  }

  .success-popup .checkmark {
    font-size: 24px;
    color: #28a745;
    margin-right: 10px;
  }

  @keyframes fadeSlide {
    0% { opacity: 0; transform: translate(-50%, -20px); }
    100% { opacity: 1; transform: translate(-50%, 0); }
  }

  /* Back Arrow Styling */
.back-arrow {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 28px;
  color: white;
  background: rgba(0, 0, 0, 0.5);
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  transition: transform 0.2s ease, background 0.2s ease;
}

.back-arrow:hover {
  transform: translateX(-4px);
  background: rgba(0, 0, 0, 0.8);
}

</style>
</head>

<body>
<div class="back-arrow" onclick="goBack()">
  ‚Üê
</div>
<form method="post" action="">
  {% csrf_token %}

  {% if success %}
  <div class="success-popup">
    <div class="checkmark">‚úì</div>
    <p>Booking submitted successfully!</p>
  </div>
  {% endif %}

  <h2>üéâ Book {{ event }}</h2>

  <input type="hidden" name="event" value="{{ event }}">

  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="date" name="date" required>
  <textarea name="message" placeholder="Additional details"></textarea>

  <button type="submit">Submit Booking</button>
</form>

<script>
  setTimeout(() => {
    const popup = document.querySelector('.success-popup');
    if (popup) popup.style.display = 'none';
  }, 3000);
  
  function goBack() {
    window.history.back();
  }


</script>

</body>
</html>
