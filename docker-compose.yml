version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: eventapp-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: eventapp-backend
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DEBUG: "True"
