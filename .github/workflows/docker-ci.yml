name: Docker CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Backend Image
      run: docker build -t eventapp-backend ./backend

    - name: Build Frontend Image
      run: docker build -t eventapp-frontend ./frontend
